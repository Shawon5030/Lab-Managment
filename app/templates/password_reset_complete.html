<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background: #4b77f4;
            color: white;
            padding: 30px 20px;
        }
        
        .icon-container {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .icon-container i {
            font-size: 40px;
        }
        
        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .btn {
            display: inline-block;
            background: #4b77f4;
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(75, 119, 244, 0.3);
        }
        
        .btn:hover {
            background: #3a62d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(75, 119, 244, 0.4);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .footer {
            margin-top: 25px;
            color: #888;
            font-size: 14px;
        }
        
        .animation-container {
            margin: 20px 0;
        }
        
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: #4b77f4;
            stroke-miterlimit: 10;
            margin: 0 auto;
            box-shadow: 0 0 15px rgba(75, 119, 244, 0.3);
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            border: 3px solid rgba(75, 119, 244, 0.2);
        }
        
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: #4b77f4;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        
        @keyframes fill {
            100% {
                box-shadow: 0 0 20px rgba(75, 119, 244, 0.4);
                background: rgba(75, 119, 244, 0.1);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <i class="fas fa-lock"></i>
            </div>
            <h2>Password Reset Successful!</h2>
        </div>
        
        <div class="content">
            <div class="animation-container">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            
            <p>Your password has been successfully reset. You can now log in to your account with your new password.</p>
            
            <a href="{% url 'login' %}" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login to Your Account
            </a>
            
            <div class="footer">
                <p>Having trouble? <a href="#" style="color: #4b77f4; text-decoration: none;">Contact Support</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add a slight delay to the animation for better visual effect
            setTimeout(function() {
                document.querySelector('.checkmark').style.animation = 'fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both';
            }, 300);
        });
    </script>
</body>
</html>
