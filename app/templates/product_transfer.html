<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Transfer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f9fc;
        padding: 20px;
    }

    .transfer-form-container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .transfer-form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #555;
    }

    .form-group select,
    .form-group input[type="number"] {
        width: 100%;
        padding: 10px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        transition: border-color 0.2s;
    }

    .form-group select:focus,
    .form-group input[type="number"]:focus {
        outline: none;
        border-color: #3498db;
    }

    .form-group input[type="checkbox"] {
        margin-right: 8px;
    }

    .form-actions {
        text-align: center;
        margin-top: 20px;
    }

    .form-actions button {
        background-color: #3498db;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .form-actions button:hover {
        background-color: #2980b9;
    }

    /* Optional: small info text */
    .form-group small {
        display: block;
        margin-top: 5px;
        color: #888;
        font-size: 12px;
    }
</style>
</head>
<body>

<div class="transfer-form-container">
    <h2>Product Transfer</h2>
    <form method="post" id="product-transfer-form">
         {% csrf_token %}
        <div class="form-group">
            <label for="product">Select Product</label>
            <select id="product" name="product" disabled >
                <option value="{{product.id}}">{{product.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="from_lab">From Lab</label>
            <select id="from_lab" name="from_lab" disabled>
                <option >{{product.lab.name}}</option>
                
            </select>
        </div>

        <div class="form-group">
            <label for="to_lab">To Lab</label>
            <select id="to_lab" name="to_lab" required>
                {% for lab in labs %}
                    <option value="{{lab.id}}">{{lab.name}}</option>
                {% endfor %}
            </select>
        </div>

        
       
        <div class="form-actions">
            <button type="submit">Transfer Product</button>
        </div>
    </form>
</div>

</body>
</html>
